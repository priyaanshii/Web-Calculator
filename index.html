<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>
<h1>
    <div class="containner1">
        <div class="calc">
       <input type=text  name="screen" id="screen">
       <table>
        <tr>
            <td><button class="span-two">(</button></td>
            <td><button class="span-two">)</button></td>
            <td><button class="span-two">%</button></td>
            <td><button class="span-one">c</button></td>
        </tr>
           <tr>
               <td><button>7</button></td>
               <td><button>8</button></td>
               <td><button>9</button></td>
               <td><button class="span-two">+</button></td>
           </tr>
           <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="span-two">-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="span-two">x</button></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button>/</button></td>
            <td><button class="span-one">=</button></td>
        </tr>
       </table>
    </div>
    </div>
    <footer>
        <p>developer : Priyanshi Huria, made with ❤️<br>
        <a>open for contribution</a></p>
      </footer>
    <script src="script.js"></script>
</body>
</html>
